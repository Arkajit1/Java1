}

li a:hover, .dropdown:hover .dropbtn {

}

li.dropdown {

}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: wheat;
    min-width: 160px;

}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color:cyan}

.dropdown:hover .dropdown-content {
    display: block;
}</style>
